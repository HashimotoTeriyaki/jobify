info:
  title: Job offer Service
  version: 1.0.1
tags:
  - name: Basic
    description: Basic CRUD operations on Job offers
components:
  schemas:
    JobOffer:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 100
        companyName:
          type: string
          minLength: 1
          maxLength: 100
        city:
          type: string
          minLength: 1
          maxLength: 50
        street:
          type: string
          minLength: 1
          maxLength: 50
        description:
          type: string
          minLength: 1
          maxLength: 4400
        remoteInterview:
          type: boolean
        experienceLevel:
          $ref: '#/components/schemas/ExperienceLevel'
        mainTechnology:
          $ref: '#/components/schemas/MainTechnology'
        typeOfWork:
          $ref: '#/components/schemas/TypeOfWork'
        employments:
          type: array
          items:
            $ref: '#/components/schemas/Employment'
        operatingModes:
          type: array
          items:
            $ref: '#/components/schemas/OperatingMode'
          minItems: 1
          maxItems: 3
        requiredSkills:
          type: array
          items:
            $ref: '#/components/schemas/RequiredSkill'
          minItems: 1
          maxItems: 10
        applyUrl:
          type: string
        contact:
          $ref: '#/components/schemas/Contact'

      required:
        - title
        - companyName
        - city
        - street
        - description
        - experienceLevel
        - mainTechnology
        - typeOfWork
        - employments
        - operatingModes
        - requiredSkills
        - contact

    Employment:
      type: object
      properties:
        type:
          type: string
          enum:
            - b2b
            - permanent
            - mandate
            - specific_task
            - internship
        from:
          type: integer
          description: If client didn't provide salary range the API returns 0
        to:
          type: integer
          description: If client didn't provide salary range the API returns 0
        currency:
          $ref: '#/components/schemas/Currency'
      required:
        - type
        - currency
    Contact:
      type: object
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 50
        surname:
          type: string
          minLength: 3
          maxLength: 50
        email:
          type: string
          format: email
          minLength: 3
          maxLength: 100
        phone:
          type: string
          pattern: '^\+48\d{9}$'
          minLength: 12
          maxLength: 25
      required:
        - name
        - surname
        - email
        - phone
